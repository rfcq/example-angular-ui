<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Sobrenome</th>
        <th scope="col">Usuário</th>
        <th scope="col">Data de nascimento</th>
        <th scope="col">Email</th>
        <th scope="col">Telefone</th>
        <th scope="col" colspan="2">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList" >
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.username}}</td>
        <td>{{user.birthDate}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
    <div>
        <button type="button" class="btn-danger" (click)="deleteAllUsers()">Deletar Todos</button>
    </div>
  </table>
